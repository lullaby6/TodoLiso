<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoLiso</title>

    <script src="./assets/js/libs/html2canvas.min.js" defer></script>
    <script src="./assets/js/libs/iconify-icon.min.js" defer></script>
    <script src="./assets/js/libs/qrcode.min.js" defer></script>
    <link rel="stylesheet" href="./assets/css/normalize.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/precio.js" defer></script>
</head>
<body>
    <nav>
        <a href="index.html">Whatsapp</a>
        <a href="precio.html">Precio</a>
    </nav>
    <main>
        <div class="print">
            <div id="precio">
                <img src="./assets/images/logo/black_t.png" alt="">
                <div id="precios-c">
                    <textarea spellcheck="false" placeholder="TITULO" name="" id="titulo" cols="30" rows="1">REMERAS</textarea>
                    <div id="precios">
                        <input spellcheck="false" placeholder="PRECIO MAYORISTA" type="text" class="precio" value="$1350 x MAYOR">
                        <input spellcheck="false" placeholder="PRECIO MINORISTA" type="text" class="precio" value="$2100 x MENOR">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <iconify-icon class="downloadButton" icon="material-symbols:download" height="30"></iconify-icon>
                <iconify-icon class="printButton" icon="material-symbols:print" height="30"></iconify-icon>
            </div>
        </div>
    </main>
</body>
</html>
